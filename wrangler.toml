name = "enchanted-invitation-suite"          # Optional, but good to have for clarity
compatibility_date = "2026-01-01"

# Pages configuration
pages_build_output_dir = "dist"

[site]
bucket = "./dist"

# Build configuration for Cloudflare Pages
# These settings ensure npm is used instead of bun
[build]
command = "npm run build"

[build.environment]
NODE_VERSION = "20"
NPM_VERSION = "10.9.2"

# Environment variables (if needed)
[vars]
# Add any environment variables here if needed

# Production environment
[env.production]
name = "enchanted-invitation-suite"
route = ""

# Development/Preview environment
[env.preview]
name = "enchanted-invitation-suite-preview"
